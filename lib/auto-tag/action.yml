name: 'Tag the repo using semver'
description: 'Returns an npm command for updating the tag'
inputs:
  github-token:
    description: 'Secret token to access githubs octkit API, normally GITHUB_TOKEN'
    required: true
  incrementation:
    description: 'The type of version incrementation. Options: [major | minor | patch | premajor | preminor | prepatch | prerelease]'
    required: true
  language:
    description: 'Which language is the repository written with. This will effect the tagging method. Options: [javascript | python]'
    required: false
    default: 'javascript'

runs:
  using: 'node12'
  main: 'index.js'
