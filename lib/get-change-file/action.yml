name: 'Get change file'
description: 'Returns the contents of a changefile'
inputs:
  github-token:
    description: 'Secret token to access githubs octkit API, normally GITHUB_TOKEN'
    required: true
outputs:
  incrementation:
    description: 'The tag generated by this action.'
  changeFile:
    description: 'The change log config in JSON format.'

runs:
  using: 'node12'
  main: 'index.js'
