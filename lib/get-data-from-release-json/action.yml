name: 'Get data from release.json file'
description: 'Returns data from a release.json file'
inputs:
  releaseJson:
    description: 'release json file path'
    required: true
outputs:
  version:
    description: 'Version number.'
  type:
    description: '"project" | "hotfix" | "patch "'
  components:
    description: 'An object containing versions of different components.'
  deployment:
    description: 'An object containing deployment details.'
  releasePath:
    description: 'Release path - where release.json is stored.'
  releaseJsonContent:
    description: 'Entire content of release json.'
  status:
    description: 'Release status.'

runs:
  using: 'node16'
  main: 'index.js'
