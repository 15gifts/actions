name: 'Get data from release.json file'
description: 'Returns data from a release.json file'
inputs:
  json-file:
    description: 'json file with path.'
    required: true
  json-key:
    description: 'return value of specific key'
    required: false
outputs:
  json-contents:
    description: 'Contents of file in json.'

runs:
  using: 'node12'
  main: 'index.js'
