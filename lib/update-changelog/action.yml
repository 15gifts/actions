name: 'Update changelog.md'
description: 'Update changelog with data from change file.'
inputs:
  changelog:
    description: 'CHANGELOG.md file with path.'
    required: true
  changes:
    description: 'An object containing all of the changes in the PR.'
    required: true
  tickets:
    description: 'A list of ticket urls that are relevant to the PR.'
    required: true
  repo:
    description: 'current repo.'
    required: true
  tag:
    description: 'tag.'
    required: true  
outputs:
  changelog:
    description: 'Change log file with path.'

runs:
  using: 'node12'
  main: 'index.js'
